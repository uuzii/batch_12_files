<article ng-repeat="new in $ctrl.apiData">
    <div class="col s12 m8 offset-m2 l6 offset-l3">
        <div class="card-panel grey lighten-5 z-depth-1">
            <div class="row valign-wrapper">
                <div class="col s2">
                    <a class="btn-floating btn-large waves-effect waves-light red" ng-click="new.sendTitle()"><i class="material-icons">add</i></a>
                </div>
                <div class="col s10">
                    <h4 ng-model="new.title">{{new.title}}</h4>
                </div>
            </div>
        </div>
    </div>

    <div class="col s12 m7">
        <div class="card horizontal">
            <div class="card-image">
                <img ng-src="{{new.img}}">
            </div>
            <div class="card-stacked">
                <div class="card-content">
                    <h4>{{new.title}}</h4>
                    <p>{{new.text}}</p>
                </div>
            </div>
        </div>
    </div>
</article>
