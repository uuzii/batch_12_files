<div class="container">
    <div class="row">
        <div class="col s4 m4 l4" ng-repeat="hero in $ctrl.characters">
            <div class="card">
                <div class="card-image">
                    <img ng-class="activator" ng-src="{{hero.thumbnail.path}}.{{hero.thumbnail.extension}}" alt="">
                    <div class="card-action">
                        <p><a href="">{{hero.name}}</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
