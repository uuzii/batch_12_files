

<div class="row">
    <div class="col s1 m4 l2"></div>

    <div class="col s10 m4 l8">
        <div class="row">
            <div class="col s12 m4 l6">
                <div class="card" ng-repeat="tar in $ctrl.apiData | limitTo : 2">
                    <div class="card-image">
                        <img ng-src="{{tar.img}}">
                        <span class="card-title" ng-if="$ctrl.apiData.class">{{tar.name}}</span>
                    </div>
                </div>
            </div>
            <div class="col s12 m4 l3">
                <div class="card" ng-repeat="tar in $ctrl.apiData | limitTo : 3:2">
                    <div class="card-image">
                        <img ng-src="{{tar.img}}">
                        <span class="card-title">{{tar.name}}</span>
                    </div>
                </div>
            </div>
            <div class="col s12 m4 l3">
                <div class="card" ng-repeat="tar in $ctrl.apiData | limitTo : 3:5">
                    <div class="card-image">
                        <img ng-src="{{tar.img}}">
                        <span class="card-title">{{tar.name}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col s1 m4 l2"></div>
</div>
